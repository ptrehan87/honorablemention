<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/project_app/css/add.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        
            <form action="/place_add" method="post">
                {%csrf_token%}
                <div class="form-row">
                    <div class="col">
                        <label for="title" class=" col-sm-3 col-form-label">Title</label>
                        <input type="text" name="title" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="desc" class=" col-sm-3 col-form-label">Description</label>
                        <textarea type="text" name="desc" class="form-control" placeholder=""></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="inputCity" class=" col-sm-3 col-form-label">City</label>
                        <input type="text" id="inputCity" name="city" class="form-control" placeholder="">
                    </div>
                    <div class="col">
                        <label for="category" class=" col-sm-3 col-form-label">State/Country</label>
                        <input type="text" name="state" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class=" col-sm-3 col-form-label">Category</label>
                    <select name="category" class="form-control">
                        {% for cat in cats %}
                        <option value="{{cat.id}}">{{cat.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" value="add_place" class="btn btn-primary">Add Stop</button>
                <button type="submit" formaction="/dash" value="return" class="btn btn-danger float-right">Go
                    Back</button>
            </form>

        

    </div>
    <div class="errors">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>

</html>
