<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/project_app/css/edit.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Document</title>
    <script>
        $(document).ready(function () {
            $('#visited').hide();
        })

    </script>
</head>

<body>
    <div class="container">
        <div class="place_edit">
            <form action="/place_edit/{{place.id}}" method="post">
                {%csrf_token%}
                <div class="form-row">
                    <div class="col">
                        <label for="title" class=" col-sm-3 col-form-label">Title</label>
                        <input type="text" value="{{place.title}}" name="title" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="desc" class=" col-sm-3 col-form-label">Description</label>
                        <textarea type="text" name="desc" class="form-control" placeholder="">{{place.desc}}</textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="inputCity" class=" col-sm-3 col-form-label">City</label>
                        <input type="text" value="{{place.city}}" id="inputCity" name="city" class="form-control" placeholder="">
                    </div>
                    <div class="col">
                        <label for="category" class=" col-sm-3 col-form-label">State/Country</label>
                        <input type="text" value="{{place.state}}" name="state" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="checked">
                    <label for="checkrec">Recommend if visited?</label>
                    <input type="checkbox" id="checkrec">
                </div>
                <div id="visited">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" name="recommend" value="none" checked>No comment

                        </div>
                    </div>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" name="recommend" value="Yes">Recommend

                        </div>
                    </div>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" name="recommend" value="No">Never again

                        </div>
                    </div>
                </div>
                <button type="submit" value="add_place" class="btn btn-primary mt-3">Edit place</button>
                <button type="submit" formaction="/dash" value="return"class="btn btn-danger mt-3 ml-2">Cancel</button>
                <button type="submit" formaction="/delete/{{place.id}}" class="btn btn-warning mt-3  float-right">Delete</button>
            </form>
        </div>
    </div>
    <div class="errors">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#checkrec').change(function () {
            if (this.checked)
                $('#visited').show();
            else
                $('#visited').hide();

        });
    });
</script>

</html>
