<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/project_app/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <title>Document</title>


    <script>
        $(document).ready(function () {
            $('#reg').hide();
        })

    </script>
</head>

<body>

    <div class="login">
        <h3 class="mb-5">Login</h3>
        <form action="/log_reg" method="post">
            <input type="hidden" name="logreg" value="login" />
            {% csrf_token %}
            <input name="login_username" class="form-control form-control-lg mt-4" type="text" placeholder="username">
            <input name="login_password" class="form-control form-control-lg mt-4" type="password"
                placeholder="Password">
            <button type="submit" name="login" class="btn btn-success mt-4">Login</button>
        </form>
        <div class="checked">
            <label for="checkrec">Not Registered?</label>
            <input type="checkbox" id="checkrec">
        </div>
    </div>
    <div id="reg">
        <h3 class="mb-5">Register</h3>
        <form action='/log_reg' method="post">
            <input type="hidden" name="logreg" value="register" />

            {% csrf_token %}
            <input name="username" class="form-control form-control-lg mt-4" type="text" placeholder="username">
            <input name="password" class="form-control form-control-lg mt-4" type="password" placeholder="Password">
            <input name="checkpw" class="form-control form-control-lg mt-4" type="password"
                placeholder="Confirm Password">
            <button type="submit" name="register" class="btn btn-primary mt-4">Register</button>
        </form>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

<script>
    $(document).ready(function () {
        $('#checkrec').change(function () {
            if (this.checked)
                $('#reg').show();
            else
                $('#reg').hide();

        });
    });
</script>

</html>
